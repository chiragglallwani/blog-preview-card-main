<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link href="index.css" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img class="card-header-img"
        src="./assets/images/illustration-article.svg" alt="image" width="100%"
        height="100%"" />
      </div>
      <div class="card-body">
        <h3 class="card-body-tag">Learning</h3>
        <p class="card-publish-date">Published 21 Dec 2023</p>
        <h2 class="card-body-headline">HTML & CSS foundations</h2>
        <p class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card-footer">
        <img
          class="footer-img"
          src="./assets/images/image-avatar.webp"
          alt="written by"
        />
        <span class="card-name">Greg Hooper</span>
      </div>
    </div>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Chirag Lalwani</a>.
  </footer>
</html>
